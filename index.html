<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
  <link rel="stylesheet" href="./css/desk.css"  media="screen and (min-width: 426px)">
  <link rel="stylesheet" href="./css/style.css" media="screen and (max-width: 425px) " >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body> 
  <main>
    <!--HERE CARD-->
    <section class="container-card">
      <figure class="container-card__cover">
        <img src="./images/illustration-hero.svg" alt="cover">
      </figure>
      <div class="container-card__text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="container-card__plans">
        <img src="./images/icon-music.svg" alt="album-photo">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
          <p></p>
        </div>
        <button type="button">change</button>
      </div>
      <button class="container-card__buttons_payment" type="button">Proced to Payment</button>
      <button class="container-card__buttons_cancel" type="button">Cancel Order</button>

    </section>
  </main>
  <footer>
    <section class="attribution">
      <p>
        Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by 
      <a href="#">Luis Mariano</a>.
      </p>   
      </section>
  </footer>

</body>
</html>
